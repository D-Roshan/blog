            <input class="inputs"  type="textarea" name="message" placeholder="Message Topic" size=75 list="msgTopic" />  <br/><br/>
            <i class="fa fa-navicon" class="iconsInput" style="color: grey;" aria-hidden="true" ></i>
            
            <textarea name="message" placeholder="" rows="5" cols="81">Enter your Message: </textarea> <br/>
            
            <datalist id="msgTopic">
                <option value="Copyrights"> </option>
                <option value="Bugs"> </option>
                <option value="Mis information "> </option>
                <option value="Re correction request"> </option>
                <option value="Others"> </option>
